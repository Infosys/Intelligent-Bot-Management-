
<app-loader *ngIf="isLoader"></app-loader>
<div class="modal-body">
<div style="width:100%;height:50px">
  <button type="button" class="close" data-dismiss="modal"  (click)="sendMessage()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h5 ioclass="modal-title bold" style="margin-bottom: 2px;" id="summaryModelLabel">Summary</h5>
  <!-- <div class="float-right" >
    <input disabled type="checkbox" [checked]="true">Activate<input disabled type="checkbox" [checked]="fase">Deactivate
  </div> -->

</div>
<div style="width:580px">
  <div class="row">
    <div class="col-12">


      <div class="form-group  float-left">
        <label>Resource Type</label>
        <select class="form-control"  style="    width: 190px;
        min-width: 190px;" (change)="onChangeMainResource($event.target.value)">
          <option value=""></option>
          <option *ngFor="let resource of confJson[0].resourcetypedetails" value="{{resource.resourcetypename}}">
            {{resource.resourcetypename}}</option>
        </select>
        
      </div>
    


      <div class="form-group  float-left" style="margin-left:10px">
        <label>Parent Resource</label>
        <select style="    width: 190px;
        min-width: 190px;" class="form-control" (change)="onChangeParentResource($event.target.value)">
          <option value="all"  >Select All</option>
         <option value="{{parent.value}}" *ngFor="let parent  of  parentResource">{{parent.key}}</option>
        </select>
        
      </div>
    


      <div class="form-group  float-left"  style="margin-left:10px">
        
        <input style="margin-top: 31px;
        width: 175px;"  placeholder="search here" [(ngModel)]="searchResourceVal" (keyup)="searchResource($event.target.value)" type="text">
        
      </div>
    </div>
  </div>
  <div  class="row">
    <div class="col-12">
    <div  style="    height: 10px;    margin-bottom: 20px;"> <input  type="checkbox" (change)="selectAll($event.target.checked)"><span  style="margin-left:5px;color: #007cc3;font-size: 13px;
      font-weight: 400px;">Activate/Deactivate All</span>
    </div>
    </div>
  </div>
  <div class="row"  style="height: 307px;overflow-y: auto;width: 690px;">
    <div class="col-12">

      <div *ngFor="let  resourceobj of activateJsonVisible.resourcedetails" >
      <div  class="form-group"  >
        <div> <input  type="checkbox" (change)="onChangeResource(resourceobj)" [(ngModel)]="resourceobj.isactive"><span style="font-size: 13px;
          font-weight: 400px;margin-left:5px">{{resourceobj.resourcename}}</span> </div>
        <div  class="form-group " style="margin-left: 20px;    height: 10px;"  *ngFor="let child of resourceobj.childdetails">
          <div  style="    height: 10px;"> <input  type="checkbox" [(ngModel)]="child.isactive"> <span  style="font-size: 13px;
            font-weight: 400px;margin-left: 5px;">{{child.resourcename}}</span></div>
        </div>
      
      </div>
      
        

        

      </div>
    </div>
  </div>
  

</div>
</div>

<div class="modal-footer">
  <button type="button" class="update-btn" data-dismiss="modal" (click)="sendMessage()">Close</button>
  <button type="button" style="margin-right: -52px;" class="update-btn" (click)="onReset()">Reset</button>
  <button type="button" (click)="updateConfiguration()" class="add-btn" >Save</button>
  

</div>
